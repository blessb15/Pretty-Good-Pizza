<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <meta charset="utf-8">
    <title>Pretty Good Pizza</title>
  </head>
  <body>

    <h1 align = "center" class = "jumbotron">Pretty Good Pizza</h1>
    <h2 class = "center">Make a Pizza!<h2>
    <hr>

    <form id="makePizza">
      <h3>Pick Your Size:</h3>
      <select class="form-control" id="Size">
      <option>Personal</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
      </select>

      <h3>Pick Your Crust:</h3>
      <select class="form-control" id="Crust">
      <option>Stuffed</option>
      <option>Thin</option>
      <option>Thick</option>
      </select>

      <h3>Pick Your Sauce:</h3>
      <select class="form-control" id="Sauce">
      <option>Tomato</option>
      <option>BBQ</option>
      <option>Ranch and Garlic</option>
      <option>Garlic and Oil</option>
      </select>

      <h3>Pick Your Topping:</h3>
      <select class="form-control" id="Top">
      <option>Pepperoni</option>
      <option>Chicken</option>
      <option>Mushroom</option>
      <option>Black Olive</option>
      </select>
      <br>
      <center><button type="submit" class="btn btn-danger">Bake!</button></center>
    </form>
      <br>

    <div class="display">
      <h2 class = "center">Your Order:</h2>
      <hr>
    <div id="pizzaOutput">
      <ul>
      </ul>
    </div>

    <br>

    <div id="deliver" class="display">
      <h2 class = "center">Delivery</h2>
      <form id="delivery">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Adress">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="number" class="form-control" id="phone" placeholder="Phone Number">
        </div>
        <center><button type="submit" class="btn btn-danger">Submit</button></center>
      </form>
    </div>
    </div>

    <script src="js/scripts.js"></script>

  </body>
</html>
